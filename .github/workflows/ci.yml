name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows (Intel)
            os: windows-2022
            build: ON
          - name: Windows (ARM)
            os: windows-2022
            build: ON
          - name: Linux (Intel)
            os: ubuntu-22.04
            build: ON
          - name: Linux (ARM)
            os: ubuntu-22.04-arm
            build: ON
          - name: macOS (Intel)
            os: macos-13
            build: ON
          - name: macOS (ARM)
            os: macos-14
            build: ON
          - name: Code formatting
            os: ubuntu-22.04
            build: OFF
          - name: Linting
            os: ubuntu-22.04
            build: OFF
    steps:
      - name: Check out OpenCOR
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: OpenCOR dependencies
        run: pnpm install
      - name: Build OpenCOR
        if: matrix.build == 'ON'
        run: pnpm build
      - name: Build OpenCOR's Web app
        if: matrix.build == 'ON'
        run: pnpm build:web
      - name: Code formatting
        if: matrix.name == 'Code formatting'
        run: pnpm format:check
      - name: Linting
        if: matrix.name == 'Linting'
        run: pnpm lint
      - name: Clean OpenCOR
        run: pnpm clean
